    <style>
        body {

            margin: 10px;

<body>
    <h1>Client Downloads</h1>
    <button onclick="downloadResent()">Resent Client</button>
    <button onclick="alert('Normal Eagler functionality not implemented yet')">Normal Eagler</button>
    <button onclick="alert('Shadow functionality not implemented yet')">Shadow</button>

    <script>
        function downloadResent() {
            const link = document.createElement('a');
            link.href = 'resent.html'; // Replace with the actual path to resent.html
            link.download = 'resent.html';
            link.click();
        }
    </script>
